<div class="grid" style="grid-template-columns: 1fr auto; align-items: center">
  <div>
    <h1>Customer Management</h1>
    <p class="muted">Manage customers, sites, and service hierarchies</p>
  </div>
  <button mat-raised-button color="primary">+ Add Customer</button>
</div>

<div class="card">
  <mat-tab-group>
    <mat-tab label="All Customers">
      <table mat-table [dataSource]="rows()">
        <ng-container matColumnDef="customer"
          ><th mat-header-cell *matHeaderCellDef>Customer</th>
          <td mat-cell *matCellDef="let r">{{ r.customer }}</td></ng-container
        >
        <ng-container matColumnDef="sites"
          ><th mat-header-cell *matHeaderCellDef>Sites</th>
          <td mat-cell *matCellDef="let r">{{ r.sites }}</td></ng-container
        >
        <ng-container matColumnDef="services"
          ><th mat-header-cell *matHeaderCellDef>Services</th>
          <td mat-cell *matCellDef="let r">{{ r.services }}</td></ng-container
        >
        <ng-container matColumnDef="type"
          ><th mat-header-cell *matHeaderCellDef>Container Type</th>
          <td mat-cell *matCellDef="let r">{{ r.type }}</td></ng-container
        >
        <ng-container matColumnDef="status"
          ><th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let r">
            <span
              class="chip"
              [class.chip--ok]="r.status === 'Active'"
              [class.chip--warn]="r.status === 'Pending'"
              >{{ r.status }}</span
            >
          </td></ng-container
        >
        <ng-container matColumnDef="actions"
          ><th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let r">
            <button mat-stroked-button>Edit</button>
          </td></ng-container
        >
        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Sites">Sites table …</mat-tab>
    <mat-tab label="Services">Services table …</mat-tab>
  </mat-tab-group>
</div>
