<h1>Weekly Schedule</h1>
<div class="card">
  <h3>This Week's Schedule</h3>
  <table mat-table [dataSource]="rows()">
    <ng-container matColumnDef="day"
      ><th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let r">{{ r.day }}</td></ng-container
    >
    <ng-container matColumnDef="routes"
      ><th mat-header-cell *matHeaderCellDef>Routes</th>
      <td mat-cell *matCellDef="let r">{{ r.routes }}</td></ng-container
    >
    <ng-container matColumnDef="drivers"
      ><th mat-header-cell *matHeaderCellDef>Drivers Assigned</th>
      <td mat-cell *matCellDef="let r">{{ r.drivers }}</td></ng-container
    >
    <ng-container matColumnDef="stops"
      ><th mat-header-cell *matHeaderCellDef>Stops</th>
      <td mat-cell *matCellDef="let r">{{ r.stops }}</td></ng-container
    >
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">
        <span
          class="chip"
          [class.chip--ok]="r.status === 'Completed'"
          [class.chip--info]="r.status === 'In Progress'"
          [class.chip--warn]="r.status === 'Scheduled'"
          >{{ r.status }}</span
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>
