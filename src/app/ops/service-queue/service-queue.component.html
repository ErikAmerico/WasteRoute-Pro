<h1>Service Queue</h1>

<div style="text-align: right">
  <button mat-raised-button color="accent">Auto-Assign All</button>
</div>

<br />

@for (r of requests(); track r.title) {
<div
  class="card"
  style="margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between"
>
  <div>
    <div style="font-weight: 700">
      <span [style.color]="r.color">‚óè</span> {{ r.level }}: {{ r.title }}
    </div>
    <div class="muted">Service: {{ r.service }} | {{ r.note }}</div>
  </div>
  <div style="display: flex; gap: 8px">
    <button mat-raised-button color="primary">Assign to Route</button>
    <button mat-stroked-button>Details</button>
  </div>
</div>
}
